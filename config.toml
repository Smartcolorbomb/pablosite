baseURL = "https://pablo.spa/"
languageCode = "en-us"
title = "Pablo Spada"
theme = "PaperMod"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

# =============================
# üé® PaperMod Theme Parameters
# =============================
[params]
  defaultTheme = "auto"
  ShowLanguageSwitcher = true
  showReadingTime = true
  showPostNavLinks = true
  showCodeCopyButtons = true
  showBreadCrumbs = true
  showToc = true
  tocOpen = false
  ShowShareButtons = false
  mainSections = ["posts"]
  disableSpecial1stPost = true
  disableExternalLinkIcon = true

# =============================
# üåê Multilingual Configuration
# =============================
[languages]

  [languages.en]
    weight = 1
    languageName = "English"
    contentDir = "content/en"
    title = "Pablo Spada"

    [languages.en.params.homeInfoParams]
      Title = "Hi, Welcome!"
      Content = "This is my personal blog where I share thoughts and reflections. You can switch languages above."
      imageUrl = "/uploads/profile.jpg"
      imageTitle = "Pablo Spada"
      imageWidth = "200px"

    [[languages.en.menu.main]]
      identifier = "posts"
      name = "Posts"
      url = "/posts/"
      weight = 10

    [[languages.en.menu.main]]
      identifier = "login"
      name = "Login"
      url = "/admin/"
      weight = 100


  [languages.es]
    weight = 2
    languageName = "Espa√±ol"
    contentDir = "content/es"
    title = "Pablo Spada"

    [languages.es.params.homeInfoParams]
      Title = "Hola, Bienvenido"
      Content = "Este es mi blog personal. Aqu√≠ comparto ideas y reflexiones. Puedes cambiar de idioma arriba."
      imageUrl = "/uploads/profile.jpg"
      imageTitle = "Pablo Spada"
      imageWidth = "200px"

    [[languages.es.menu.main]]
      identifier = "publicaciones"
      name = "Publicaciones"
      url = "/es/posts/"
      weight = 10

    [[languages.es.menu.main]]
      identifier = "login"
      name = "Login"
      url = "/admin/"
      weight = 100

