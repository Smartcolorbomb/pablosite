# =============================
# 🔗 BACKEND CONFIGURATION
# =============================

backend:
  name: git-gateway
  repo: Smartcolorbomb/pablosite
  branch: main
  identity_url: https://auth.decapbridge.com/sites/5ea41419-80d3-439a-838f-d0a67d1f19d7
  gateway_url: https://gateway.decapbridge.com

# =============================
# 💬 COMMIT MESSAGES
# =============================

commit_messages:
  create: Create {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  update: Update {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  delete: Delete {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  uploadMedia: Upload “{{path}}” – {{author-name}} <{{author-login}}> via DecapBridge
  deleteMedia: Delete “{{path}}” – {{author-name}} <{{author-login}}> via DecapBridge
  openAuthoring: Message {{message}} – {{author-name}} <{{author-login}}> via DecapBridge

# =============================
# 🌍 SITE METADATA
# =============================

site_url: https://pablo.spa
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# =============================
# 🖼️ MEDIA CONFIGURATION
# =============================

media_folder: "static/uploads"
public_folder: "/uploads"

# =============================
# 📚 COLLECTIONS
# =============================

collections:

  # 📙 English blog posts
  - name: "posts_en"
    label: "Posts (EN)"
    folder: "content/en/posts"
    i18n: true
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    identifier_field: title
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime", i18n: true }
      - { label: "Draft", name: "draft", widget: "boolean", default: true, required: false, i18n: true }
      - { label: "Summary", name: "summary", widget: "string", required: false, i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  # 📘 Spanish blog posts
  - name: "posts_es"
    label: "Publicaciones (ES)"
    folder: "content/es/posts"
    i18n: true
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    identifier_field: title
    fields:
      - { label: "Título", name: "title", widget: "string", i18n: true }
      - { label: "Fecha", name: "date", widget: "datetime", i18n: true }
      - { label: "Borrador", name: "draft", widget: "boolean", default: true, required: false, i18n: true }
      - { label: "Resumen", name: "summary", widget: "string", required: false, i18n: true }
      - { label: "Contenido", name: "body", widget: "markdown", i18n: true }
