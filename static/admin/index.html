<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <div id="nc-root"></div>
    <script type="module">
      import yaml from "https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/+esm";

      fetch("config.yml")
        .then((res) => res.text())
        .then((text) => {
          window.CMS.init(yaml.load(text));
        })
        .catch((err) => console.error("CMS failed to load:", err));
    </script>
  </body>
</html>
