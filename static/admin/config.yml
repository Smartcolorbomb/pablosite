# =============================
# 🔗 BACKEND CONFIGURATION
# =============================
backend:
  name: git-gateway
  repo: Smartcolorbomb/pablosite
  branch: main
  identity_url: https://auth.decapbridge.com/sites/5ea41419-80d3-439a-838f-d0a67d1f19d7
  gateway_url: https://gateway.decapbridge.com

# =============================
# 💬 COMMIT MESSAGES
# =============================
commit_messages:
  create: Create {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  update: Update {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  delete: Delete {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  uploadMedia: Upload “{{path}}” – {{author-name}} <{{author-login}}> via DecapBridge
  deleteMedia: Delete “{{path}}” – {{author-name}} <{{author-login}}> via DecapBridge
  openAuthoring: Message {{message}} – {{author-name}} <{{author-login}}> via DecapBridge

# =============================
# 🌍 SITE METADATA
# =============================
site_url: https://pablo.spa
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# =============================
# 🖼️ MEDIA CONFIGURATION
# =============================
media_folder: "static/uploads"
public_folder: "/uploads"

# =============================
# 🌐 MULTILINGUAL SETUP
# =============================
i18n:
  structure: multiple_folders
  locales: [en, es]
  default_locale: en

# =============================
# 📚 COLLECTIONS
# =============================
collections:
collections:
  - name: "posts_en"
    label: "Blog Posts (EN)"
    folder: "content/en/posts"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    identifier_field: title
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Translation Key", name: "translationKey", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - label: "Category"
        name: "categories"
        widget: "select"
        multiple: true
        options: ["Philosophy", "Work", "Random", "Trips"]
        required: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Add related keywords (e.g., AI, Hugo, Mountains)"
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }


  - name: "posts_es"
    label: "Publicaciones (ES)"
    folder: "content/es/posts"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    identifier_field: title
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Clave de traducción", name: "translationKey", widget: "string", required: false }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Borrador", name: "draft", widget: "boolean", default: true }
      - { label: "Resumen", name: "summary", widget: "string", required: false }
      - label: "Categoría"
        name: "categories"
        widget: "select"
        multiple: true
        options: ["Filosofía", "Trabajo", "Aleatorio", "Viajes"]
        required: false
      - label: "Etiquetas"
        name: "tags"
        widget: "list"
        required: false
        hint: "Palabras clave relacionadas (ej. Hugo, Montañas)"
      - { label: "Imagen destacada", name: "featured_image", widget: "image", required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }
