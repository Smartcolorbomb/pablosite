############################################
# 🔧 General Site Config
############################################

baseURL = "https://pablo.spa/"
languageCode = "en-us"
title = "Pablo Spada"
theme = "PaperMod"
defaultContentLanguage = "es"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

############################################
# 🧠 Theme Parameters
############################################

[params]
  defaultTheme = "auto"
  showReadingTime = true
  showPostNavLinks = true
  showCodeCopyButtons = true
  showBreadCrumbs = true
  showToc = true
  tocOpen = false
  ShowShareButtons = false                # ❌ Turn off share buttons

  # 🏠 Homepage welcome text
  [params.homeInfoParams]
    Title = "Hola, soy Pablo"
    Content = "Este es mi blog personal. Aquí comparto ideas y reflexiones en español e inglés. Puedes cambiar de idioma arriba."

  # ✅ Login link in footer (no need to override any layout file)
  [params.footer]
    enable = true
    customText = '<a href="/admin" style="text-decoration:none;">login personal</a>'

  # (Optional) Custom CSS support if needed
  #[params.assets]
  #  css = ["css/custom.css"]

############################################
# 🌍 Multilingual Settings
############################################

[languages]

  [languages.es]
    languageName = "Español"
    contentDir = "content/es"
    title = "Pablo Spada"
    weight = 1

  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    title = "Pablo Spada"
    weight = 2

############################################
# 📂 Menu Configuration
############################################

[menu]

  [[menu.main]]
    identifier = "home"
    name = "Inicio"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Publicaciones"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "es"
    name = "🇪🇸 Español"
    url =
