<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      fetch("config.yml")
        .then(res => res.text())
        .then(config => {
          const parsed = window.jsyaml.load(config);
          if (!window.CMS) {
            console.error("CMS not loaded");
          } else {
            window.CMS.init(parsed);
          }
        })
        .catch(err => console.error("Error loading config:", err));
    </script>
  </body>
</html>
