# =============================
# 🔗 BACKEND CONFIGURATION
# =============================

backend:
  name: git-gateway                         # We use git-gateway with DecapBridge
  repo: Smartcolorbomb/pablosite           # Format: username/repository
  branch: main                             # Your default git branch
  identity_url: https://auth.decapbridge.com/sites/5ea41419-80d3-439a-838f-d0a67d1f19d7
  gateway_url: https://gateway.decapbridge.com

# =============================
# 💬 COMMIT MESSAGES (optional)
# =============================

commit_messages:
  create: Create {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  update: Update {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  delete: Delete {{collection}} “{{slug}}” – {{author-name}} <{{author-login}}> via DecapBridge
  uploadMedia: Upload “{{path}}” – {{author-name}} <{{author-login}}> via DecapBridge
  deleteMedia: Delete “{{path}}” – {{author-name}} <{{author-login}}> via DecapBridge
  openAuthoring: Message {{message}} – {{author-name}} <{{author-login}}> via DecapBridge

# =============================
# 🌍 SITE METADATA (optional)
# =============================

logo_url: https://decapbridge.com/decapcms-with-bridge.svg
site_url: https://pablo.spa

# =============================
# 🖼️ MEDIA CONFIGURATION
# =============================

media_folder: "static/uploads"
public_folder: "/uploads"

# =============================
# 📚 COLLECTIONS (content types)
# =============================

collections:
  # ✅ ORIGINAL default post collection (in case you want to keep general posts)
  - name: "posts"
    label: "Blog Posts (General)"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - { label: "Body", name: "body", widget: "markdown" }

  # 📘 SPANISH posts
  - name: "posts_es"
    label: "Publicaciones (ES)"
    folder: "content/es"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    fields:
      - label: "Título"
        name: "title"
        widget: "string"
      - label: "Fecha"
        name: "date"
        widget: "datetime"
      - label: "Idioma"
        name: "lang"
        widget: "hidden"
        default: "es"
      - label: "Clave de traducción"
        name: "translationKey"
        widget: "string"
        required: false
        hint: "Usa la misma clave que la versión en inglés para vincular los posts"
      - label: "Contenido"
        name: "body"
        widget: "markdown"

  # 📙 ENGLISH posts
  - name: "posts_en"
    label: "Posts (EN)"
    folder: "content/en"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Language"
        name: "lang"
        widget: "hidden"
        default: "en"
      - label: "Translation Key"
        name: "translationKey"
        widget: "string"
        required: false
        hint: "Use the same key as the Spanish version to link them"
      - label: "Body"
        name: "body"
        widget: "markdown"
