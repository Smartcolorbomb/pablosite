############################################
# 🌍 Hugo Site Settings
############################################

baseURL = "https://pablo.spa/"
languageCode = "en-us"
title = "Pablo Spada"
theme = "PaperMod"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

############################################
# 🎨 PaperMod Theme Parameters
############################################

[params]
  defaultTheme = "auto"
  showReadingTime = true
  showPostNavLinks = true
  showCodeCopyButtons = true
  showBreadCrumbs = true
  showToc = true
  tocOpen = false
  ShowShareButtons = false                     # ❌ Turn off share buttons
  mainSections = ["posts"]
  favicon = "icon96.png"

  # 🏠 Custom homepage message
  [params.homeInfoParams]
    Title = "Hola, soy Pablo"
    Content = "Este es mi blog personal. Aquí comparto ideas y reflexiones. Puedes cambiar de idioma arriba."

  # ✅ Footer with admin login link
  [params.footer]
    enable = true
    customText = '<a href="/admin" style="text-decoration:none;">login personal</a>'

  # (Optional) Add your own CSS if needed
  #[params.assets]
  #  css = ["css/custom.css"]

############################################
# 🌐 Multilingual Configuration
############################################

[languages]

  [languages.es]
    languageName = "Español"
    contentDir = "content/es"
    title = "Pablo Spada"
    weight = 1

  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    title = "Pablo Spada"
    weight = 2

############################################
# 📂 Menu Configuration
############################################

[menu]

  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "es"
    name = "🇲🇽 Español"
    url = "https://pablo.spa/es/"
    weight = 90

  [[menu.main]]
    identifier = "en"
    name = "🇬🇧 English"
    url = "https://pablo.spa/en/"
    weight = 91
