############################################
# Hugo Site Configuration
############################################

baseURL = "https://pablo.spa/"
languageCode = "en-us"
title = "Pablo Spada"
theme = "PaperMod"
defaultContentLanguage = "es"                  # Default language
defaultContentLanguageInSubdir = true          # Show /es/, /en/ in URLs
enableRobotsTXT = true

############################################
# Parameters for PaperMod Theme
############################################

[params]
  defaultTheme = "auto"                        # "light", "dark" or "auto"
  showReadingTime = true
  showPostNavLinks = true
  showCodeCopyButtons = true
  showBreadCrumbs = true
  showToc = true
  tocOpen = false
  ShowShareButtons = false                     # ‚ùå Disable share buttons

  # ‚úÖ Homepage content (customizable)
  [params.homeInfoParams]
    Title = "Hola, soy Pablo"
    Content = "Este es mi blog personal. Aqu√≠ comparto ideas y reflexiones en espa√±ol e ingl√©s. Puedes cambiar de idioma arriba."

  # ‚úÖ Link to Decap CMS login in the footer
  [params.footer]
    enable = true
    customText = '<a href="/admin" style="text-decoration:none;">login personal</a>'

  # ‚úÖ Load custom CSS for any overrides (optional, needs file)
  [params.assets]
    #css = ["css/custom.css"]                   # Put your styles in /assets/css/custom.css

############################################
# Language Configuration (Multilingual)
############################################

[languages]

  [languages.es]
    languageName = "Espa√±ol"
    weight = 1
    contentDir = "content/es"
    title = "Pablo Spada"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"
    title = "Pablo Spada"

############################################
