# =============================
# ğŸ–¼ï¸ MEDIA CONFIGURATION
# =============================

media_folder: "static/uploads"             # Where uploaded files will be saved in your repo
public_folder: "/uploads"                  # URL path used in Markdown files (relative to site root)

# =============================
# ğŸ“š COLLECTIONS (content types)
# =============================

collections:
  - name: "posts"                          # Internal name of the collection
    label: "Blog Posts"                    # Display label in the admin panel
    folder: "content/posts"                # Folder where Markdown files live
    create: true                           # Allow creation of new posts
    slug: "{{slug}}"                       # Filename format (can also include date, e.g., {{year}}-{{month}}-{{day}}-{{slug}})
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - { label: "Body", name: "body", widget: "markdown" }

